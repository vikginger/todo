<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <main>
    <h1 class="main-title">ToDo list</h1>
    <input class="new-task" id="new-task" type="text" placeholder="What needs to be done?" autofocus="">
    <div class="chekbox__toggle-all">
      <input class="toggle-all" id="toggle-all" type="checkbox">
      <label for="toggle-all"></label>
    </div>
    <ul class="todo-list">
      <li>
        <input class="toggle-one" id="toggle-one" type="checkbox">
        <label for="toggle-one"></label>
        <label>123</label>
        <button class="delete" type="button"></button>
      </li>
    </ul>
    <footer class="footer">
      <span class="todo-count">
        <strong>1</strong>
         item left
      </span>
      <ul class="filters">
        <li>
          <a href="#">All</a>
        </li>
        <li>
          <a href="#">Active</a>
        </li>
        <li>
          <a href="#">Completed</a>
        </li>
      </ul>
      <button class="clear-completed" type="button" name="button">Clear completed</button>
    </footer>
  </main>

  <footer class="info">
    <p>Double-click to edit a todo</p>
  </footer>

  </body>
</html>
